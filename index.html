<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Serverless Video Calling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="title">P2P Serverless Video Calling</h1>
        <p class="subtitle">WebRTC demo with manual copy/paste signaling</p>
      </div>
    </header>

    <main class="container">
      <section class="grid">
        <!-- Signaling UI: textarea carries SDP between peers via copy/paste -->
        <div class="card">
          <h2 class="card-title">Session Controls</h2>

          <label for="connection" class="label">Session Description (SDP)</label>
          <textarea id="connection" class="textarea" rows="10" placeholder="Offer/Answer JSON will appear here..."></textarea>

          <div class="button-row">
            <!-- Offerer (Peer A): create offer and copy -->
            <button class="btn primary" onclick="peerA()">Create Session</button>
            <button class="btn" onclick="copy()">Copy Description</button>
          </div>
          <div class="button-row">
            <!-- Answerer (Peer B): paste offer, generate answer and copy back -->
            <button class="btn accent" onclick="peerB()">Join (Create Answer)</button>
            <button class="btn" onclick="paste()">Paste Description</button>
          </div>
          <div class="button-row">
            <!-- Offerer finalizes by setting the answer as remote description -->
            <button class="btn success" onclick="peerA_final()">Accept Answer</button>
          </div>
        </div>

        <!-- Local preview (self) and remote stream (peer) -->
        <div class="card">
          <h2 class="card-title">Video</h2>
          <div class="videos">
            <div class="video-card">
              <span class="badge">Local</span>
              <video autoplay playsinline class="video" id="local">Sending</video>
            </div>
            <div class="video-card">
              <span class="badge">Remote</span>
              <video autoplay playsinline class="video" id="remote">Receiving</video>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
